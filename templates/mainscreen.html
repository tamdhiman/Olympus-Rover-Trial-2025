<!DOCTYPE html>
<html>
    <head>
        <title>Main Screen</title>
        <link rel = "stylesheet" href = "/static/css/index.css">
        <link rel = "stylesheet" href = "/static/css/mainscreen.css">
        <script type = "text/javascript" src = "/js/main.js"></script>
    </head>
    <body style = "margin: 0">
        <!-- NAV BAR -->
        <div class = "navBarIndexLeft">
            <button class = "switchPageButton" disabled><</button>
        </div>
        <div class = "navBar">
            <button class = "navBarButton" onclick = "window.location.href = 'gallery'" disabled>MAIN</button>
            <button class = "navBarButton" onclick = "window.location.href = 'liveFeed.html'">LIVE FEED</button>
            <button class = "navBarButton" onclick = "window.location.href = 'gallery.html'">GALLERY</button>
            <button class = "navBarButton" onclick = "window.location.href = 'gallery.html'">DISPLAY IMAGE</button>
        </div>
        <div class = "navBarIndexRight">
            <button class = "switchPageButton">></button>
        </div>
        
        <div class = "mainContainer">
            <!-- LIVE FEED -->
            <div class = "liveFeed">
                <span class = "placeholderText">WAITING FOR FEED</span>
                <img id = "videoFeed" src = "/video_feed">
            </div>
            <!-- MOST RECENT IMAGE -->
            <div class = "recentImage">
                <div class = "headerRow">
                    <span class = "imageName" id = "imageName">
                        IMAGE_0
                    </span>
                    <div class = "viewImagesButton" onclick = "window.location.href = 'gallery.html'">VIEW IMAGES</div>
                </div>

                <span class = "qrCodeStatus" id = "qrCodeStatus">
                    QR CODE STATUS:
                </span>
            </div>
            <!-- CONTROLS -->
            <div class = "Controls">
                <div class = "topControls">
                    <button class = "controlButton" id = "forwardButton">W</button>
                    <button class = "controlButton" id = "leftButton">A</button>
                    <button class = "controlButton" id = "reverseButton">S</button>
                    <button class = "controlButton" id = "rightButton">D</button>
                </div>
                <button class = "controlButton" id = "controlButton">STOP</button> 
            </div>
            <!-- TAKE PHOTO -->
            <div class = "takePhotoDiv">
                <button class = "takePhotoButton" id = "takePhotoButton">
                    TAKE PHOTO
                </button>
            </div>
        </div>
    </body>

</html>
